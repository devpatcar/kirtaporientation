<ion-header>

  <ion-navbar>
    <ion-title>Results</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="resetResults()">
          <ion-icon name="remove-circle"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-list-header>
            Results
          </ion-list-header>
        <ion-item *ngFor="let item of results">{{item.name}}, {{item.distance | number : '1.2-2'}}km, {{item.time}}s<button ion-button (click)="reloadMap(item)" class="floatRight">Button</button></ion-item>
        <ion-list-header>
            Map - {{currentName}}
          </ion-list-header>
          
      </ion-list>
      <div id="map"></div>
</ion-content>
