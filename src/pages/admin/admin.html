<ion-header>
    
  <ion-navbar>
    <ion-title>admin</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="logOut()">
          <ion-icon name="log-out"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item>
        <button ion-button color-primary large full (click)="createCourse()">Create course</button>
      </ion-item>
        <ion-item-sliding *ngFor="let course of courses">
          <ion-item>            
            <h2>{{course.name}} - {{course.distance| number : '1.2-2'}} km</h2>
          </ion-item>
          <ion-item-options side="left">            
            <button ion-button color="danger" (click)="removeCourse(course)">
              <ion-icon name="trash"></ion-icon>
              Remove
            </button>
          </ion-item-options>
          <ion-item-options side="right">
            <button ion-button color="secondary" (click)="editCourse(course)">
              <ion-icon name="settings"></ion-icon>
              Edit
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
</ion-content>
